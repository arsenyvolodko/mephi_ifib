openapi: 3.0.1
info:
  title: Mephi-IFIB API
  version: '1.0'
paths:
  /api/v1/register:
    post:
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
        required: true
      responses:
        '200':
          description: successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/v1/register/confirm:
    post:
      tags:
        - auth
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationConfirmRequest'
        required: true
      responses:
        '200':
          description: successful request
  /api/v1/login:
    post:
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          description: successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/v1/home/media/main-video:
    get:
      tags:
        - home
      responses:
        '200':
          description: successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoLink'
  /api/v1/home/team:
    get:
      tags:
        - home
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamMember'
  /api/v1/home/feedback-form:
    post:
      tags:
        - home
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeedbackRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedObject'


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegistrationRequest:
      type: object
      required:
        - email
        - password1
        - password2
      properties:
        email:
          type: string
        password1:
          type: string
        password2:
          type: string

    RegistrationConfirmRequest:
      type: object
      required:
        - confirmationCode
      properties:
        confirmationCode:
          type: string

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    FeedbackRequest:
      type: object
      properties:
        name:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        text:
          type: string

    VideoLink:
      type: object
      properties:
        url:
          type: string

    TeamMember:
      type: object
      properties:
        name:
          type: string
        image:
          type: string
          format: binary

    AuthResponse:
      type: object
      properties:
        token:
          type: string

    CreatedObject:
      properties:
        id:
          type: integer

    Error:
      properties:
        type:
          type: integer
        message:
          type: string